---
app-id: app.drey.Warp
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: warp
finish-args:
  # X11 and Wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  # OpenGL rendering
  - --device=dri
  # Share files over the network
  - --share=network
  # Save files in the Downloads directory
  - --filesystem=xdg-download
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: warp
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://gitlab.gnome.org/felinira/warp.git
        commit: d2e2d0c84faa703553f837b3821c5d926e7c94c1
      # generated via flatpak-builder-tools
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
