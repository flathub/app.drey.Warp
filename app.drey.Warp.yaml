---
app-id: app.drey.Warp
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: warp
finish-args:
  # X11 and Wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  # OpenGL rendering
  - --device=dri
  # Share files over the network
  - --share=network
  # Save files in the Downloads directory
  - --filesystem=xdg-download
  # Inhibit shutdown and sleep
  - --system-talk-name=org.freedesktop.login1
  # Open folder in filebrowser
  - --talk-name=org.freedesktop.FileManager1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: warp
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/warp.git
        commit: 6c4fa76f13eb018162b1f1ad78536a3d6a2e7017
      # generated via flatpak-builder-tools
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
